<!DOCTYPE html>
<html>
  <head>
    <title>Weird Stuff</title>
    <link href="normalize.css" media="screen" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Scada:400italic,400' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
      body {
        font-family: 'Scada', sans-serif;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100%;
        background-color: #a5f428;
        /* background: url('/landing.jpg'); */
      }
      #content {
        height: 672px;
        background-color: #cd4d50;
      }
      #header {
        padding-top: 50px;
      }
      #footer-left,#footer-right { background-color: #a5f428; }
      #footer-left,#footer-right { height: 256px; }
      #footer-left,#footer-right {
        width: 50%;
        float: left;
      }
      #footer-left {
        -webkit-transform-origin: right bottom;
        -ms-transform-origin: right bottom;
        -moz-transform-origin: right bottom;
        -o-transform-origin: right bottom;
        transform-origin: right bottom;
        -webkit-transform: rotate(14deg) scale(1.03) skewX(14deg) translateY(15px);
        -o-transform: rotate(14deg) scale(1.03) skewX(14deg) translateY(15px);
        -moz-transform: rotate(14deg) scale(1.03) skewX(14deg) translateY(15px);
        -ms-transform: rotate(14deg) scale(1.03) skewX(14deg) translateY(15px);
        transform: rotate(14deg) scale(1.03) skewX(14deg) translateY(15px);
      }
      #footer-right {
        -webkit-transform-origin: left bottom;
        -ms-transform-origin: left bottom;
        -moz-transform-origin: left bottom;
        -o-transform-origin: left bottom;
        transform-origin: left bottom;
        -webkit-transform: rotate(-14deg) scale(1.03) skewX(-14deg) translateY(15px);
        -o-transform: rotate(-14deg) scale(1.03) skewX(-14deg) translateY(15px);
        -moz-transform: rotate(-14deg) scale(1.03) skewX(-14deg) translateY(15px);
        -ms-transform: rotate(-14deg) scale(1.03) skewX(-14deg) translateY(15px);
        transform: rotate(-14deg) scale(1.03) skewX(-14deg) translateY(15px);
      }
      h1,h2 {
        color: white;
        text-transform: uppercase;
        margin: 0;
        text-align: center;
      }
      h2 { font-size: 4.58em; }
      h1 {
        font-size: 10.33em;
        font-style: italic;
        text-shadow: 4px 4px #cd4d50, 11px 11px black;
      }
      h3 {
        font-family: 'Scada', serif;
        color: #421714;
        font-size: 2.33em;
        text-align: center;
        padding: 0;
        margin: 0;
      }
      #subtitle {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id='content'>
      <div id='header'>
        <h2>like</h2>
        <h1>&nbspweird&nbsp</h1>
        <h2>stuff</h2>
        <div id="subtitle">
          <h3>Do you have the balls</h3>
          <h3>to like it?</h3>
        </div>
      </div>
    </div>
    <footer>
      <div id='footer-left'></div>
      <div id='footer-right'></div>
    </footer>
  </div>
  </body>
</html>
